<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/registration.css}">
    <title>Artist Registration</title>

</head>
<body>
<div class="container">
    <h2>Artist Registration</h2>
    <form th:action="@{/register/artist}" th:object="${artist}" method="post" enctype="multipart/form-data">
        <label for="artistName">Name:</label>
        <input type="text" id="artistName" th:field="*{artistName}" placeholder="Enter your name" required />
        <span class="error" th:if="${#fields.hasErrors('artistName')}" th:errors="*{artistName}">Error</span>

        <label for="artistLogin">Login:</label>
        <input type="text" id="artistLogin" th:field="*{artistLogin}" placeholder="Enter your login" required />
        <span class="error" th:if="${#fields.hasErrors('artistLogin')}" th:errors="*{artistLogin}">Error</span>

        <label for="artistPassword">Password:</label>
        <input type="password" id="artistPassword" th:field="*{artistPassword}" placeholder="Enter your password" required />
        <span class="error" th:if="${#fields.hasErrors('artistPassword')}" th:errors="*{artistPassword}">Error</span>

        <label for="artistEmail">Email:</label>
        <input type="email" id="artistEmail" th:field="*{artistEmail}" placeholder="Enter your email" required />
        <span class="error" th:if="${#fields.hasErrors('artistEmail')}" th:errors="*{artistEmail}">Error</span>

        <label for="file">Upload Image:</label>
        <input type="file" id="file" name="file" accept="image/*" required>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
