<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/registration.css}">
    <title>Registration Page</title>

</head>
<body>
<div class="form-container">
    <h2>Register</h2>
    <form th:action="@{/register/user}" th:object="${user}" method="POST" enctype="multipart/form-data">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" th:field="*{firstName}" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" th:field="*{lastName}" required>

        <label for="username">Username (Login)</label>
        <input type="text" id="username" name="username" th:field="*{userName}" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" th:field="*{userPassword}" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:field="*{userEmail}" required>

        <label for="file">Upload Profile:</label>
        <input type="file" id="file" name="file" accept="image/*" required>

        <button type="submit">Register</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="login_page.html">Login here</a></p>
    </div>
</div>
</body>
</html>
