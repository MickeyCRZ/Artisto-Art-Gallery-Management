<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" th:href="@{add_artwork.css}"> <!-- Optional -->
</head>
<body>
<h1>Add New Product</h1>
<!-- Success Message -->
<div th:if="${param.success}" style="color: green;">
  Product added successfully!
</div>

<!-- Add Product Form -->
<form th:action="@{/addProduct}" th:object="${artwork}" method="post" enctype="multipart/form-data">
  <label for="artName">Artwork Name:</label>
  <input type="text" id="artName" th:field="*{artName}" required />
  <br/><br/>

  <label for="price">Price:</label>
  <input type="number" id="price" step="0.01" th:field="*{price}" required />
  <br/><br/>

  <label for="description">Description:</label>
  <textarea id="description" th:field="*{description}" required></textarea>
  <br/><br/>

  <label for="file">Image:</label>
  <input type="file" id="file" name="file" accept="image/*" />
  <br/><br/>

  <button type="submit">Add Product</button>
</form>
</body>
</html>
